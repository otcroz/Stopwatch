<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>간단한 스톱워치 만들기</title>
    <link type="text/css" rel="stylesheet" href="모각코_7일차.css">
</head>
<body>
<div class="stopwatch">
    <h3>STOPWATCH</h3>
    <div class="timer">
        <span id="hour">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span>
    </div>
    <input type="button" value="START" onclick="stopWatch()">
    <input type="button" value="STOP" onclick="stop()">
    <input type="button" value="RESET" onclick="reset()">
</div>
    <script src="모각코_7일차.js"></script>
</body>
</html>
